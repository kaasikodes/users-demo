<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
      }
    </style>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <title>User Profiles</title>
  </head>
  <body class="bg-slate-100">
    <!-- Create Header -->
    <header class="bg-white h-16 shadow-md text-center py-3"></header>
    <div class="container px-4 md:px-16 mx-auto flex flex-col gap-8 py-6">
      <!-- Create Controls Section -->
      <section>
        <div>
          <div class="flex flex-col gap-4 md:flex-row md:justify-between">
            <div class="md:w-1/4 relative flex items-center">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8 12C5.791 12 4 10.209 4 8C4 5.791 5.791 4 8 4C10.209 4 12 5.791 12 8C12 10.209 10.209 12 8 12ZM17.707 16.293L12.887 11.473C13.585 10.492 14 9.296 14 8C14 4.687 11.313 2 8 2C4.687 2 2 4.687 2 8C2 11.313 4.687 14 8 14C9.296 14 10.492 13.585 11.473 12.887L16.293 17.707C16.488 17.902 16.744 18 17 18C17.256 18 17.512 17.902 17.707 17.707C18.098 17.316 18.098 16.684 17.707 16.293Z"
                    fill="#202223"
                  />
                </svg>
              </div>
              <input
                id="searchInput"
                type="text"
                class="bg-white text-black text-sm rounded-lg block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 focus:outline-2 outline-slate-400 dark:placeholder-gray-900 placeholder-gray-900 dark:text-white"
                placeholder="Find Customers"
                required
              />
            </div>
            <div class="relative self-end md:self-center">
              <!-- Search Input -->
              <button
                id="dropdownDelayButton"
                class="text-gray-900 bg-white rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:border-gray-600 focus:outline-2 outline-slate-400 dark:placeholder-gray-400 dark:text-white"
              >
                Filter by Name (A-Z)

                <svg
                  class="w-2.5 h-2.5 ml-2.5"
                  width="10"
                  height="5"
                  viewBox="0 0 10 5"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0 0L5 5L10 0H0Z"
                    fill="#5C5F62"
                  />
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownDelay"
                class="z-10 absolute mt-2 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-200"
                  aria-labelledby="dropdownDelayButton"
                >
                  <li>
                    <span
                      id="sortButton"
                      href="#"
                      class="cursor-pointer block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Name (A-Z)</span
                    >
                  </li>
                  <li>
                    <span
                      id="sortButtonReverse"
                      href="#"
                      class="cursor-pointer block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Name (Z-A)</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Create Grid Layout with User Profile Cards -->
      <section>
        <div>
          <div
            id="userList"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
          >
            <!-- User Profile Card 1 -->
          </div>
        </div>
      </section>
    </div>

    <script src="./scripts/displayUsers.js"></script>
    <script src="./scripts/dropdown.js"></script>
  </body>
</html>
